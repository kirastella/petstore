<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <form class="updateanimal">
        <p>Opdate animal</p>
        <input type="text" name="type" id="type" placeholder="Type of animal">
        <p>Opdate the breed of the animal</p>
        <input type="text" name="breed" id="breed" placeholder="Breed">
        <p>Opdate the name of the animal</p>
        <input type="text" name="name" id="name" placeholder="Name">
        <p>Opdate the age of the animal</p>
        <input type="number" name="age" id="age" placeholder="Age">
        <p>Opdate the sex of the animal</p>
        <input type="text" name="sex" id="sex" placeholder="Sex">
        <p>Opdate the colors of the animal</p>
        <input type="text" name="colors" id="colors" placeholder="Colors">
        <button type="submit">Opdate animal</button>
    </form>
    <script src="update.js"></script>
</body>
</html>
